<html>
    <head>
        <title>Computing error measures for Time Series Forecasting</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./libs/zepto/zepto.js"></script>
        <script src="./ts-error-measures.js"></script>
        <style>
            .columns{
                clear: both;
            }
            .column {
                width: 15%;
                float: left;
            }
            .final {
                width: 40%;
            }
            .measures {
                clear: both;
            }
            .warning {
                color: red;
            }
            .tmse-measure {
                display: inline;
            }
            textarea {
                width: 10em;
                height: 5em;
            }
        </style>
        <script>
            $(function () {
                $("#calculate").click(function () {
                    TSEM.compare( $("#problem_name").val(), "desired", "yielded", "results");                    
                });
            }
            );

        </script>
    </head>
    <body>
        <h1>Computing error measures for Time Series Forecasting</h1>
        <div>
            <h3>Problem description</h3>
            <label for="problem_name">Problem name:</label>
            <input type="text" value="" id="problem_name" size="50"/>
        </div>
        <div class="columns">
            <h3>Data</h3>
            <div class="column">
                <h4>Desired values</h4>
                <textarea id="desired"></textarea>
                <p><span id="msgLeft"></span></p>
            </div>
            <div class="column">
                <h4>Yielded values</h4>
                <textarea id="yielded"></textarea>
                <p><span id="msgRight"></span></p>
            </div>            
            <div class="column">
                <h4>Options</h4>
                <button id="calculate">Calculate</button>
            </div>
      </div>
      <div>
            <div class="measures">
                <h3>Error measures</h3>
                <div id="results"></div>
            </div>
        </div>
    </body>
</html>
